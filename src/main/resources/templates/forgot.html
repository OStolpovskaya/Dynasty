<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Сброс пароля</title>
    <link href="webjars/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"></link>
    <link th:href="@{/css/common.css}" rel="stylesheet"></link>
</head>
<body>
<div th:replace="fragments/navigation :: nav-for-index"></div>
<div class="container">
    <form class="form-horizontal" th:action="@{/forgot}" method="POST">
        <div class="control-group">
            <!-- E-mail -->
            <label class="control-label" for="email">E-mail</label>
            <div class="controls">
                <input type="text" id="email" name="email" placeholder=""
                       class="input-xlarge"></input>
            </div>
        </div>
        <div class="control-group" style="margin-top: 10px;">
            <!-- Button -->
            <div class="controls">
                <button class="btn btn-success">Отправить на этот адрес ссылку для сброса пароля</button>
            </div>
        </div>
    </form>
</div>
<th:block th:replace="fragments/scripts :: webjars"></th:block>
</body>
</html>
