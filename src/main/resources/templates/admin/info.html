<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Разное</title>
    <link th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" rel="stylesheet"></link>
    <link th:href="@{/css/common.css}" rel="stylesheet"></link>
</head>
<body>
<div th:replace="fragments/navigation :: nav-for-admin"></div>
<div class="container">
    <h3>Продукция бизнеса (
        <th:block th:text="${#lists.size(production)}"></th:block>
        )
    </h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Cost</th>
            <th>Thing</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project : ${production}">
            <!--/*@thymesVar id="project" type="dyn.model.Project"*/-->
            <td th:text="${project.getId()}">1</td>
            <td th:text="${project.getName()}">name</td>
            <td th:text="${project.getCost()}">name</td>
            <td th:text="${project.getThing().getName()}">name</td>
        </tr>
        </tbody>
    </table>

</div>
<script th:src="@{/webjars/jquery/1.9.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>

</body>
</html>
