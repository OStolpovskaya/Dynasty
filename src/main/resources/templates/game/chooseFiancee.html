<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Choose feancee</title>
    <link th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" rel="stylesheet"></link>
    <link th:href="@{/css/common.css}" rel="stylesheet"></link>
</head>
<body>
<div th:replace="fragments/navigation :: nav-for-game"></div>
<div class="container">
    <th:block th:if="${family.getLevel() == 1}">
        <div class="alert alert-success">
            Вы можете выбрать любую из представленных невест, если, конечно, у вас есть деньги... Базу невест можно отфильтровать по расе, по призванию. <br/>

        </div>
    </th:block>
    <!--/*@thymesVar id="character" type="dyn.model.Character"*/-->
    <div class="well">
        <div class="row" align="center">
            <div class="col-md-6 col-md-offset-3">
                <h3 th:text="#{chooseFiancee.yourCharacter}">Your character:</h3>
                <div class="char-view-div">
                    <div th:replace="fragments/char :: char-view (character=${character})"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="well">
        <h3 th:text="#{chooseFiancee.chooseFiancee}">Choose fiancee:</h3>
        <!--/*@thymesVar id="fianceeFilter" type="dyn.form.FianceeFilter"*/-->
        <form action="#" th:action="@{/game/chooseFiancee}" th:object="${fianceeFilter}" class="form-inline" method="post">
            <div class="form-group">
                <label>Раса:</label>
                <select th:field="*{race}" class="form-control">
                    <option value="0">Любая раса</option>
                    <option th:each="race : ${@raceRepository.findAllByOrderByName()}"
                            th:value="${race.getId()}"
                            th:text="${race.getName()}">race
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label>Призвание:</label>
                <select th:field="*{vocation}" class="form-control">
                    <option value="0">Любое призвание</option>
                    <option th:each="vocation : ${@vocationRepository.findAllByOrderByName()}"
                            th:value="${vocation.getId()}"
                            th:text="${vocation.getName()}">vocation
                    </option>
                </select>
            </div>
            <input type="hidden" name="characterId" th:value="${character.getId()}"/>
            <button type="submit" class="btn btn-default">Фильтровать</button>
        </form>
        <form th:action="@{/game/makeFiancee}" method="post">
            <script>
                function enableChooseButton() {
                    $("#chooseFianceeButton").attr("disabled", false);
                }
            </script>
            <div th:each="fiancee : ${fianceeList}" style="display: inline-block;">
                <!--/*@thymesVar id="fiancee" type="dyn.model.Fiancee"*/-->
                <input style="display: inline-block;" type="radio" name="fiancee" th:value="${fiancee.getId()}" onclick="enableChooseButton()" th:disabled="${character.getFamily().getMoney() lt fiancee.getCost()}"/>
                <div class="char-view-div">
                    <div th:replace="fragments/char :: char-view (character=${fiancee.getCharacter()})"></div>
                    <label th:text="#{cost(${fiancee.getCost()})}">Cost</label>
                </div>
            </div>
            <p>
                <input type="hidden" name="characterId" th:value="${character.getId()}"/>
                <button type="submit" id="chooseFianceeButton" name="submit" class="btn btn-primary center-block" th:text="#{chooseFiancee.choose}" th:disabled="${true}" align="center">Choose</button>
            </p>
        </form>
    </div>
</div>
<script th:src="@{/webjars/jquery/1.9.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
<script>
    $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>
</body>
</html>
