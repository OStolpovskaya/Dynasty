<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Родовое гнездо</title>
    <link th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" rel="stylesheet"></link>
</head>
<body>
<div th:replace="fragments/navigation :: nav-for-game"></div>
<div class="container">
    <h3>Родовое гнездо</h3>
    <p th:inline="text">Родовое гнездо: [[${houseInterior.getHouse().getName()}]] ([[${houseInterior.getHouse().getId()}]])</p>
    <!--/*@thymesVar id="houseInterior" type="dyn.service.HouseInterior"*/-->
    <th:block th:each="roomEntry : ${houseInterior.getRoomList()}">
        <ul>
            <li>
                <h4 th:text="${roomEntry.getKey().getName()+'('+roomEntry.getKey().getId()+')'}"></h4>
                <table class="table table-striped">
                    <tbody>
                    <tr th:each="roomInteriorWithItems : ${roomEntry.getValue()}">
                        <!--/*@thymesVar id="roomInteriorWithItems" type="dyn.service.RoomInteriorWithItems"*/-->
                        <td class="col-md-4">
                            <th:block th:text="${roomInteriorWithItems.getRoomInterior().getThing().getName()}"></th:block>
                        </td>
                        <td class="col-md-4">
                            <th:block th:if="${roomInteriorWithItems.getCurrentItem()==null}">Нет вещи</th:block>
                            <th:block th:unless="${roomInteriorWithItems.getCurrentItem()==null}">
                                <form class="form-inline" th:action="@{/game/unsetItem}" method="post">
                                    <span th:text="${roomInteriorWithItems.getCurrentItem().getProject().getName()}"
                                          data-toggle="tooltip"
                                          th:title="${roomInteriorWithItems.getCurrentItem().getProject().getThing().getName() + ' '+roomInteriorWithItems.getCurrentItem().getProject().getName()+' от '+roomInteriorWithItems.getCurrentItem().getAuthor().getFamilyName()}"></span>
                                    <input type="hidden" name="itemId" th:value="${roomInteriorWithItems.getCurrentItem().getId()}"/>
                                    <button type="submit" class="btn btn-default">Убрать</button>
                                </form>
                            </th:block>
                        </td>
                        <td class="col-md-4">
                            <th:block th:if="${roomInteriorWithItems.getAvailableItems().size()>0}">
                                <form class="form-inline" th:action="@{/game/setItemToThing}" method="post">
                                    <input type="hidden" name="roomInteriorId" th:value="${roomInteriorWithItems.getRoomInterior().getId()}"/>
                                    <div class="form-group">
                                        <select class="form-control" id="sel1" name="itemId">
                                            <option th:each="item : ${roomInteriorWithItems.getAvailableItems()}"
                                                    th:value="${item.getId()}"
                                                    th:text="${item.getProject().getName()}">
                                            </option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-default">Выбрать</button>
                                </form>
                            </th:block>

                        </td>
                        <td class="col-md-4">
                            <form class="form-inline" th:action="@{/game/chooseItemToBuy}" method="post">
                                <input type="hidden" name="thingId" th:value="${roomInteriorWithItems.getRoomInterior().getThing().getId()}"/>
                                <button type="submit" class="btn btn-default">Купить</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </li>
        </ul>
    </th:block>
    <!--/*@thymesVar id="item" type="dyn.model.Item"*/-->
    <!--/*@thymesVar id="family" type="dyn.model.Family"*/-->
    <h3>Склад:</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Предмет (тип предмета)</th>
            <th>Изготовитель</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="item : ${@houseService.getItemsInStorage(family)}">
            <tr>
                <td th:text="${item.getProject().getName()+' ('+item.getProject().getThing().getName()+')'}"></td>
                <td th:text="${item.getAuthor().getFamilyName()+' ('+item.getAuthor().getUser().getUserName()+')'}"></td>
                <td>
                    <form th:action="@{/game/putItemToStore}" method="post" class="form-inline">
                        <input type="hidden" name="itemId" th:value="${item.getId()}"/>
                        <input type="text" name="cost" th:value="${houseInterior.getFamily().getLevel()}*100" class="form-control" style="width: 60px;" data-toggle="tooltip" title="Стоимость"/>
                        <button type="submit" class="btn btn-default">Выставить на продажу</button>
                    </form>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
    <h3>Выставлены на продажу:</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Предмет (тип предмета)</th>
            <th>Изготовитель</th>
            <th>Цена</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="item : ${@houseService.getItemsInStore(family)}">
            <tr>
                <td th:text="${item.getProject().getName()+' ('+item.getProject().getThing().getName()+')'}"></td>
                <td th:text="${item.getAuthor().getFamilyName()+' ('+item.getAuthor().getUser().getUserName()+')'}"></td>
                <td th:text="${item.getCost()+' р.'}"></td>
                <td>
                    <form th:action="@{/game/unsetItem}" method="post" class="form-inline">
                        <input type="hidden" name="itemId" th:value="${item.getId()}"/>
                        <button type="submit" class="btn btn-default">Вернуть на склад</button>
                    </form>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
    <!--
    <ul th:each="item : ${@houseService.getItemsInStore(houseInterior.getFamily())}">
        <li>
            <form class="form-inline" th:action="@{/game/unsetItem}" method="post">
                <span th:text="${item.getProject().getName()}"></span>
                <input type="hidden" name="itemId" th:value="${item.getId()}"/>
                <button type="submit" class="btn btn-default">Вернуть на склад</button>
            </form>
        </li>
    </ul>
    -->
</div>
<script th:src="@{/webjars/jquery/1.9.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
</body>
</html>
