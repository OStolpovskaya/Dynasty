<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Add new family</title>
    <link th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" rel="stylesheet"></link>
    <link th:href="@{/css/common.css}" rel="stylesheet"></link>
</head>
<body>
<div th:replace="fragments/navigation :: nav-for-game"></div>
<div class="container">
    <p class="has-error" th:text="${mess}"></p>
    <div class="col-md-5">
        <div class="form-area">
            <form class="form-horizontal" th:action="@{/game/addNewFamily}" th:object="${familyForm}" method="POST">
                <h3>Family form</h3>
                <div>
                    <div class="char-view-div">
                        <div th:replace="fragments/char :: char-view (character=*{founder})"></div>
                    </div>
                    <div class="char-view-div">
                        <div th:replace="fragments/char :: char-view (character=*{foundress})"></div>
                    </div>
                </div>
                <input type="hidden" th:field="*{founder.name}"/>
                <input type="hidden" th:field="*{founder.sex}"/>
                <input type="hidden" th:field="*{founder.height}"/>
                <input type="hidden" th:field="*{founder.skinColor}"/>
                <input type="hidden" th:field="*{founder.head}"/>
                <input type="hidden" th:field="*{founder.eyes}"/>

                <input type="hidden" th:field="*{foundress.name}"/>
                <input type="hidden" th:field="*{foundress.sex}"/>
                <input type="hidden" th:field="*{foundress.height}"/>
                <input type="hidden" th:field="*{foundress.skinColor}"/>
                <input type="hidden" th:field="*{foundress.head}"/>
                <input type="hidden" th:field="*{foundress.eyes}"/>

                <div class="form-group" th:classappend="${#fields.hasErrors('family.familyName')}? 'has-error'">
                    <label>Family name:</label>
                    <input class="form-control" type="text" th:field="*{family.familyName}"/>
                    <p th:if="${#fields.hasErrors('family.familyName')}" th:errors="*{family.familyName}">Incorrect</p>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('family.maleLastname')}? 'has-error'">
                    <label>Family name for males:</label>
                    <input class="form-control" type="text" th:field="*{family.maleLastname}"/>
                    <p th:if="${#fields.hasErrors('family.maleLastname')}" th:errors="*{family.maleLastname}">
                        Incorrect</p>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('family.femaleLastname')}? 'has-error'">
                    <label>Family name for females:</label>
                    <input class="form-control" type="text" th:field="*{family.femaleLastname}"/>
                    <p th:if="${#fields.hasErrors('family.femaleLastname')}" th:errors="*{family.femaleLastname}">
                        Incorrect</p>
                </div>

                <!--
                <div class="form-group" th:classappend="${#fields.hasErrors('familyName')}? 'error'">
                    <input type="text" class="form-control" id="familyName" name="familyName" placeholder="Family name"
                           th:field="*{familyName}" th:required="required"></input>
                    <span class="help-inline" th:if="${#fields.hasErrors('familyName')}"
                          th:errors="*{familyName}"></span>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('maleLastname')}? 'error'">
                    <input type="text" class="form-control" id="maleLastname" name="maleLastname"
                           placeholder="Male lastname" th:field="*{maleLastname}" th:required="required"></input>
                    <span class="help-inline" th:if="${#fields.hasErrors('maleLastname')}"
                          th:errors="*{maleLastname}"></span>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('femaleLastname')}? 'error'">
                    <input type="text" class="form-control" id="femaleLastname" name="femaleLastname"
                           placeholder="Female lastname" th:field="*{femaleLastname}" th:required="required"></input>
                    <span class="help-inline" th:if="${#fields.hasErrors('femaleLastname')}"
                          th:errors="*{femaleLastname}"></span>
                </div>
                -->
                <button type="submit" id="submit" name="submit" class="btn btn-primary pull-right">Submit Form</button>
            </form>
        </div>
    </div>

</div>
<script th:src="@{/webjars/jquery/1.9.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
</body>
</html>
