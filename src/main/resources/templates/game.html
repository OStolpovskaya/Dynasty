<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Game</title>
    <link href="webjars/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"></link>
    <link th:href="@{/css/common.css}" rel="stylesheet"></link>
</head>
<body>
<div th:replace="fragments/navigation :: nav-for-game"></div>
<div class="container">
    <p>Игра</p>
    <p class="has-error" th:text="${mess}"></p>
    <h1 th:inline="text">Hello [[${user.getUserName()}]]!</h1>
    <p th:inline="text">Current family: [[${currentFamily?.getFamilyName()}]] Level: [[${currentFamily?.getLevel()}]]</p>
    <div style="display: inline-block; height:180px; margin-bottom: 3px; border: 2px solid; vertical-align: top" th:each="character : ${characters}">
        <div class="char-view-div">
            <div th:replace="fragments/char :: char-view (character=${character})"></div>
        </div>
        <div class="char-view-div" th:if="${character.getSpouse() != null}">
            <div th:replace="fragments/char :: char-view (character=${character.getSpouse()})"></div>
        </div>
        <div th:if="${character.getSex() == 'male' and character.getSpouse() == null}">
            <a href="/game/chooseFiancee" th:href="@{/game/chooseFiancee(characterId=${character.getId()})}">Choose fiancee</a>
        </div>
            </div>
    <form th:action="@{/game/turn}" method="post">
        <button class="btn btn-lg btn-primary center-block" type="submit">Turn!</button>
    </form>
</div>
<script src="webjars/jquery/1.9.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
