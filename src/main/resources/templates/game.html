<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Game</title>
    <link href="webjars/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"></link>
    <style>
        .floating-box {
            display: inline-block;
            width: 206px;
            height: 235px;
        }
        .male {
            border: 3px solid #4286f4;
        }

        .female {
            border: 3px solid #e85c94;
        }
    </style>
</head>
<body>
<div th:replace="fragments/navigation :: nav-for-game"></div>
<div class="container">
    <p>Игра</p>
    <h1 th:inline="text">Hello [[${user.getUserName()}]]!</h1>
    <p th:inline="text">Current family: [[${currentFamily?.getFamilyName()}]] Level:
        [[${currentFamily?.getLevel()}]]</p>
    <table border="1">
        <tr>
            <div th:each="character : ${characters}">
                <td>
                    <div class="floating-box">
                        <div th:replace="fragments/char :: char-view (character=${character})"></div>
                    </div>
                    <div class="floating-box" th:if="${character.getSpouse() != null}">
                        <div th:replace="fragments/char :: char-view (character=${character.getSpouse()})"></div>
                    </div>
                </td>
            </div>
        </tr>
    </table>
    <form th:action="@{/game/turn}" method="post">

        <button class="btn btn-lg btn-primary btn-block" type="submit">Turn!</button>

    </form>
</div>
<script src="webjars/jquery/1.9.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
