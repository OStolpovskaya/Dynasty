<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Login</title>
    <link href="webjars/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"></link>
    <link th:href="@{/css/common.css}" rel="stylesheet"></link>
</head>
<body>
<div th:replace="fragments/navigation :: nav-for-index"></div>
<div class="container">

    <div class="col-md-3 col-md-offset-3">
        <h3>Авторизация:</h3>
        <p>Если у вас еще нет аккаунта, нажмите на ссылку под формой для регистрации</p>
        <form th:action="@{/login}" method="post" class="form-horizontal">
            <div class="form-group">
                <input type="text" name="username" th:object="${username}" class="form-control" placeholder="Username"
                       autofocus="true"/>

            </div>
            <div class="form-group">
                <input type="password" name="password" th:object="${password}" class="form-control" placeholder="Password"/>

            </div>
            <div class="form-group">
                <button class="btn btn-lg btn-primary btn-block" type="submit" name="buttonSubmit">Log In</button>

            </div>
            <div class="form-group">
                <h4 class="text-center"><a href="/reg">Создать новый аккаунт</a></h4>
            </div>
        </form>

        <!--<form th:action="@{/login}" method="post" class="form-signin">

            <div class="form-group ${param.error != null ? 'has-error' : ''}">

                <span th:if="${param.error}">Invalid username and password.</span>

                       autofocus="true"/>

                <h4 class="text-center"><a href="/reg">Create an account</a></h4>
            </div>
        </form>-->
    </div>
</div>
<th:block th:replace="fragments/scripts :: webjars"></th:block>
</body>
</html>
