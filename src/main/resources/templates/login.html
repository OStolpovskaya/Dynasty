<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Login</title>
    <link href="webjars/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"></link>
</head>
<body>
<div th:replace="fragments/navigation :: nav-for-index"></div>
<div class="container">


    <form th:action="@{/login}" method="post" class="form-signin">

        <div class="form-group ${param.error != null ? 'has-error' : ''}">

            <span th:if="${param.error}">Invalid username and password.</span>
            <span th:if="${param.logout}"> You have been logged out. </span>
            <input type="text" name="username" th:object="${username}" class="form-control" placeholder="Username"
                   autofocus="true"/>
            <input type="password" name="password" th:object="${password}" class="form-control" placeholder="Password"/>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
            <h4 class="text-center"><a href="/reg">Create an account</a></h4>
        </div>
    </form>

</div>
<script src="webjars/jquery/1.9.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
